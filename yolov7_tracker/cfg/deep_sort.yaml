DEEPSORT:
  REID_CKPT: "deep_sort/deep/checkpoint/ckpt.t7"
  MAX_DIST: 0.2 # Gating threshold for cosine distance
  MIN_CONFIDENCE: 0.3 # Detection confidence threshold. Disregard all detections that have a confidence lower than this value.
  NMS_MAX_OVERLAP: 0.5 # Maximum detection overlap (non-maxima suppression threshold)
  MAX_IOU_DISTANCE: 0.7 # Gating threshold on IoU. Associations with cost larger than this value are disregarded 
  MAX_AGE: 70 # Maximum number of missed misses before a track is deleted.
  N_INIT: 3 #  Number of consecutive detections before the track is confirmed
  NN_BUDGET: 100 # Maximum size of the appearance descriptor gallery
  
